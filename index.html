<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form Tabs</title>
    <style>
        /* General container styling */
        .container {
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        /* Tab buttons styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        /* Form styling */
        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .form-group {
            width: 100%;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab Buttons -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('export')">Hàng xuất</button>
            <button class="tab-button" onclick="showTab('import')">Hàng nhập</button>
            <button class="tab-button" onclick="showTab('domestic')">Hàng nội địa</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="export">
            <!-- Form for Export Tab -->
            <form class="form">
                <div class="form-group">
                    <label>Số booking(*)</label>
                    <input type="text" placeholder="Nhập số booking">
                </div>
                <div class="form-group">
                    <label>Hãng tàu(*)</label>
                    <input type="text" placeholder="Nhập tên hãng tàu">
                </div>
            </form>
        </div>

        <div class="tab-content" id="import">
            <!-- Form for Import Tab -->
            <form class="form">
                <div class="form-group">
                    <label>Địa chỉ đóng hàng(*)</label>
                    <input type="text" placeholder="Nhập số booking">
                </div>
                <div class="form-group">
                    <label>Địa chỉ trả hàng(*)</label>
                    <input type="text" placeholder="Nhập tên hãng tàu">
                </div>
            </form>
        </div>

        <div class="tab-content" id="domestic">
            <!-- Form for Domestic Tab -->
            <form class="form">
                <div class="form-group">
                    <label>Loại container(*)</label>
                    <select>
                        <option>Chọn loại container</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Địa chỉ đóng hàng(*)</label>
                    <input type="text" placeholder="Nhập địa chỉ đóng hàng">
                </div>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab contents and remove active class
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab content and add active class to the button
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
